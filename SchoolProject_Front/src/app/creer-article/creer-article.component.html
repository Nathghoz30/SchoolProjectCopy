  <div class="container mt-4 d-grid gap-2">
    <div class="content-login">
      <div class="card shadow-card">
        <div class="card-header bg-success text-white card-header-back">
          <h4 class="card-title-perso text-center">Ajouter un article</h4>
  
        </div>
        <div class="card-body">
          <form #article="ngForm" (ngSubmit)="ajoutArticle(article.value)">
  
            <div class="form-group">
              <label for="nom" class="my-label">Nom</label>
              <input class="form-control" type="text" name="nom" ngModel="" #log placeholder="nom">
            </div>
            <div class="form-group">
              <label for="description" class="my-label">Description</label><br>
              <textarea id="description" name="description" ngModel="" rows="6" cols="150">
                              </textarea>
            </div>
            <div class="form-group">
              <label for="prix" class="my-label">Prix</label>
              <input class="form-control" type="number" name="prix" ngModel="" #log placeholder="prix">
            </div>
  
            <div>
              <button type="button" class="btn btn-block" (click)="file.click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image"
                  viewBox="0 0 16 16">
                  <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                  <path
                    d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                </svg>&nbsp;Ajouter une image
              </button>
            </div>
  
            <input type="file" [hidden]="true" #file accept="image/*" required ngModel="" name="image"
              (change)="onFileChanged($event)">
            <div class="text-center">
              <img [src]="mediaUrl" alt="imageUpl" width="20%" *ngIf="mediaUrl">
            </div>
            <br>
  
            <button class="btn btn-outline-primary" type="submit">Ajouter l'article</button>
          </form>
          <br>
        </div>
        <p></p>
      </div>
    </div>
  
  </div>
