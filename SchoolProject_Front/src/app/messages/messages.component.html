  <div class="container">
    <br>
    <h2 class="title">Mes messages</h2><br>
    <div class="row">
      <div *ngFor="let m of msg" class="col-sm-4 my-font">
        <div class="card p-2">
          <div class="row">
  
            <div class="col-sm-6" *ngIf="mediaExist(m.choix.baniere)">
              <img [src]="changeFormatMedia(m.choix.baniere)" width="15%" class="card-img-top" alt="baniere" />
            </div>
            <div class="col-sm-6" *ngIf="!mediaExist(m.choix.baniere)">
              <img src="/assets/img/no-image.png" width="15%" class="card-img-top" alt="baniere" />
            </div>
  
            <div class="col-sm-6">
              <h4>{{m.contenu}}</h4><br>
              <h3>Article: </h3>
              <h4>{{m.choix.nom}}</h4><br>
              <h3>Prix: </h3>
              <h4>{{m.choix.prix}}€</h4><br>
              <h6>Envoyé par: {{m.expediteur.pseudo}}</h6>
            </div><br>
          </div>
        </div><br>
      </div>
    </div>
  
  </div>
